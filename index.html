<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Header-14 Assessment</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav-bar">
          <div class="logo">
            <p class="logo-name">Startup 3</p>
          </div>
          <div class="nav-items">
            <a href="#">Overview</a>
            <a href="#">Prices</a>
            <a href="#">Blog</a>
            <a href="#">Feedback</a>
            <button>Purchase</button>
          </div>
          <div class="menu">
            <span class="material-symbols-outlined"> menu </span>
          </div>
        </div>
      </nav>
      <section>
        <div class="main-div">
          <div class="content-div">
            <h1 class="content-head">Generate Awesome Web Pages</h1>
            <p class="content-para">
              The most important part of the Startup is the samples. The samples
              form a set of 25 usable pages you can use as is or you can add new
              blocks.
            </p>
            <button>Learn More</button>
          </div>
          <div class="form-div">
            <h1 class="form-head">Sign Up Now</h1>
            <form>
              <input type="text" placeholder="Your email" />
              <input type="password" placeholder="Your password" />
              <div class="TC">
                <input class="check-box" type="checkbox" checked />
                <span class="tc">I agree to the Terms of Service.</span>
              </div>
              <button class="sign sign-button">Sign In</button>
              <span class="or">or</span>
              <button class="twitter sign-button">Login via Twitter</button>
              <p class="alternate">
                Do you have an Account?
                <span><a href="#">Sign In</a></span>
              </p>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
